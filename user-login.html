<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Navbar */
        .navbar {
            background-color: black;
            /* Black background */
            color: gold;
            /* Gold text color */
        }

        /* Navbar links */
        .navbar-nav .nav-link {
            color: gold !important;
            /* Gold text color for links */
        }

        /* Active navbar link */
        .navbar-nav .nav-link.active {
            color: white !important;
            /* White text color for active link */
        }

        /* Buttons */
        .btn-outline-success {
            color: gold;
            border-color: gold;
        }

        .btn-outline-success:hover {
            color: black;
            background-color: gold;
            border-color: gold;
        }

        .btn-danger {
            color: gold;
            border-color: gold;
        }

        .btn-danger:hover {
            color: black;
            background-color: gold;
            border-color: gold;
        }

        /* Card titles and prices */
        .card-title,
        .card-text {
            color: black;
            /* Black text color */
        }

        /* Card backgrounds */
        .card {
            background-color: gold;
            /* Gold background color */
        }

        /* Card buttons */
        .btn-primary {
            background-color: black;
            border-color: black;
        }

        .btn-primary:hover {
            background-color: gold;
            border-color: gold;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg mb-5" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">DFW Cane Corso</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="checkout.html">Checkout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html">Contact Us</a>
                    </li>


                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

                    <a href="user-login.html"><button type="button" class="btn btn-outline-success ms-2">Login</button></a>
                    <a href="user-register.html"><button type="button" class="btn btn-outline-successs ms-2">Register</button></a>

                </form>
            </div>
        </div>
    </nav>


    <section class="container w-50 mx-auto">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
