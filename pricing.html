<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Navbar */
    .navbar {
      background-color: black;
      /* Black background */
      color: gold;
      /* Gold text color */
    }

    /* Navbar links */
    .navbar-nav .nav-link {
      color: gold !important;
      /* Gold text color for links */
    }

    /* Active navbar link */
    .navbar-nav .nav-link.active {
      color: white !important;
      /* White text color for active link */
    }

    /* Buttons */
    .btn-outline-success {
      color: gold;
      border-color: gold;
    }

    .btn-outline-success:hover {
      color: black;
      background-color: gold;
      border-color: gold;
    }

    .btn-danger {
      color: gold;
      border-color: gold;
    }

    .btn-danger:hover {
      color: black;
      background-color: gold;
      border-color: gold;
    }

    /* Card titles and prices */
    .card-title,
    .card-text {
      color: black;
      /* Black text color */
    }

    /* Card backgrounds */
    .card {
      background-color: gold;
      /* Gold background color */
    }

    /* Card buttons */
    .btn-primary {
      background-color: black;
      border-color: black;
    }

    .btn-primary:hover {
      background-color: gold;
      border-color: gold;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg mb-5" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand text-gold" href="index.html">DFW Cane Corso</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="pricing.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          <a href="user-login.html"><button type="button" class="btn btn-outline-success ms-2">Login</button></a>
          <a href="user-register.html"><button type="button" class="btn btn-outline-success ms-2">Register</button></a>
        </form>
      </div>
    </div>
  </nav>

  <select id="productSelect"></select>


  <div id="allcards">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Card 1 -->
        <div class="col">
          <div class="card h-100" id="one">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLjhfD7A3uUPwH8Sn23sF-PgNmNGDemU-VYA&s"
              class="card-img-top img-fluid" alt="Male">
            <div class="card-body">
              <h5 class="card-title">Rocky (Grey)</h5>
              <p class="card-text fw-bold">$ 3,000</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col">
          <div class="card h-100" id="two">
            <img src="https://canecorsolux.com/wp-content/uploads/2024/01/cane-corso-white-boy-lux-1024x683.jpg"
              class="card-img-top img-fluid" alt="Female">
            <div class="card-body">
              <h5 class="card-title">Daisy (White)</h5>
              <p class="card-text fw-bold">$ 2,000</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col">
          <div class="card h-100" id="three">
            <img src="images/dog pic 5.jpg" class="card-img-top img-fluid" alt="Black">
            <div class="card-body">
              <h5 class="card-title">Smokey (Black)</h5>
              <p class="card-text fw-bold">$ 3,000</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col">
          <div class="card h-100" id="four">
            <img
              src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/wp-content/uploads/2023/12/cane-corso-temperament.jpeg.jpg"
              class="card-img-top img-fluid" alt="Fawn">
            <div class="card-body">
              <h5 class="card-title">Bailey (Fawn)</h5>
              <p class="card-text fw-bold">$ 4,000</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>

        <!-- Card 5 -->
        <div class="col">
          <div class="card h-100" id="five">
            <img
              src="https://images.ctfassets.net/m5ehn3s5t7ec/3A7E3dgHI3pcHG7NrJ4auj/fed741fb7b86e1f0db02e06d5f1fbdd6/Cane_Corso_Price.webp"
              class="card-img-top img-fluid" alt="Blue Merle">
            <div class="card-body">
              <h5 class="card-title">Bluey (Blue)</h5>
              <p class="card-text fw-bold">$ 10,000</p>
              <a href="checkout.html" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>

        <!-- Card 6 -->
        <div class="col">
          <div class="card h-100" id="six">
            <img src="images/dogpic14.jpg" class="card-img-top img-fluid" alt="Blue Merle">
            <div class="card-body">
              <h5 class="card-title">Venom (Blue Merle)</h5>
              <p class="card-text fw-bold">$ 10,000</p>
              <a href="checkout.html" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/data/dogs.js"></script>
  <script src="scripts/pricing.js"></script>

</body>

</html>
