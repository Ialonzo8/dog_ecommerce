<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Navbar */
    .navbar {
      background-color: black;
      /* Black background */
      color: gold;
      /* Gold text color */
    }

    /* Navbar links */
    .navbar-nav .nav-link {
      color: gold !important;
      /* Gold text color for links */
    }

    /* Active navbar link */
    .navbar-nav .nav-link.active {
      color: white !important;
      /* White text color for active link */
    }

    /* Buttons */
    .btn-outline-success {
      color: gold;
      border-color: gold;
    }

    .btn-outline-success:hover {
      color: black;
      background-color: gold;
      border-color: gold;
    }

    .btn-danger {
      color: gold;
      border-color: gold;
    }

    .btn-danger:hover {
      color: black;
      background-color: gold;
      border-color: gold;
    }

    /* Card titles and prices */
    .card-title,
    .card-text {
      color: black;
      /* Black text color */
    }

    /* Card backgrounds */
    .card {
      background-color: gold;
      /* Gold background color */
    }

    /* Card buttons */
    .btn-primary {
      background-color: black;
      border-color: black;
    }

    .btn-primary:hover {
      background-color: gold;
      border-color: gold;
    }
  </style>

</head>

<body>
  <article>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">DFW Cane Corso</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>

              <a class="nav-link" href="contactus.html">Contact Us</a>
            </li>


          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>

            <a href="user-login.html"><button type="button" class="btn btn-outline-success ms-2">Login</button></a>
            <a href="user-register.html"><button type="button"
                class="btn btn-outline-success ms-2">Register</button></a>

          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">

      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Dog Type</th>
            <th scope="col">Price</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="cartTableBody">

        </tbody>
      </table>
    </div>




    <div class="container w-50 mx-auto mt-5">
      <div class="row g-3 mb-5">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>


        <div class="col-12">
          <label for="inputAddress" class="form-label fw-bold">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label fw-bold">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label fw-bold">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label fw-bold">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose... </option>
            <option>Texas</option>
            <option>New Mexico</option>
            <option>Louisiana</option>
            <option>Arkansa</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label fw-bold">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div>
          <p class="fw-bold text-light">How Did You Hear About Us?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label fw-bold" for="flexRadioDefault1">
              Friend
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label fw-bold" for="flexRadioDefault2">
              Social Media
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label fw-bold" for="flexRadioDefault2">
              TV
            </label>
          </div>
        </div>
        <div class="col-12 mb-5">
          <button type="submit" class="btn btn-primary">Submit </button>
        </div>
      </form>
    </div>
